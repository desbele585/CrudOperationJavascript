<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud operations</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
        <div class="container">
            <header class="text-center text-light my-4">
                <h1 class="mb-4">Crud Operations</h1>
                <form action="" class="search">
                    <input class="form-control m-auto" type="text" name="search" placeholder="search items">
                </form>
            </header>
            <ul class="list-group mx-auto text-light todos">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Bannana</span>
                        <i class="fas fa-trash-alt"></i>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Pappaya</span>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Mango</span>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Apple</span>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Orange</span>
                        <i class="far fa-trash-alt delete"></i>
                    </li>

            </ul>
            <form class="add text-center my-4">
                <label for="" class="text-light ">Add a new todo</label>
                <input type="text" class="form-control m-auto" name="add">
            </form>

        </div>

    <script src="/app.js"></script>
    
   
</body>
</html>
